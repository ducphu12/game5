<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Dao vang</title>
  <link rel="stylesheet" type="text/css" href="gold.css" />

</head>

<body>
<div id='body'>
  <div id = "bg" style="position:absolute;z-index:-1;">
    <!--  <img src="img/open.jpg" width="100%" height="100%" /> -->
  </div>
  <div id='gameBoard' class='gameBoard'>
    <div id='gameWords' class='gameWords' style="display: none; opacity: 0; font-size: 200%;">
    </div>

    <div id='name' class='name' style='display: none'>
      <h3>Đào vàng</h3>
    </div>

    <div id='gameStart' class='buttons' style='display: none'>
      Bắt đầu
    </div>

    <div id='gameHelp' class='buttons' style='display: none'> Trợ giúp
    </div>

    <div id='gameAbout' class='buttons' style='display: none'>
      Trở về
    </div>

    <div id='gameQuit' class='buttons' style='display: none'>
      Quit
    </div>
    <canvas id='mapCanvas' class='map' style='display: none; opacity: 0;'></canvas>
    <div id="key_W" class ="virtual_key">
    </div>
    <div id="key_S" class ="virtual_key">
    </div>
    <div id="key_up" class ="virtual_key">
    </div>
    <div id="key_down" class ="virtual_key">
    </div>
    <div id="exit_level" class ="virtual_key">
      Exit<br>Level
    </div>
    <div id="pause" class ="virtual_key">
      ‖
    </div>
    <div id="pause_animation" class="animation">
      PAUSE
    </div>
    <div id='gameInformation' class='gameLines' style='display: none; top: -100px'>
    </div>
    <div id='gameLines' class='gameLines' style='display: none; bottom: 130px;'>
    </div>

    <div id='singleMode' class='buttons' style='display: none'>
      Chơi đơn
    </div>

    <div id='pairMode' class='buttons' style='display: none'>
      Chơi đôi
    </div>
    <div id="shopName"style="display:none;">Cửa hàng vật phẩm</div>

    <div id="enhanceStrength" class="tool">
      <img src="https://github.com/hairleng/golden-miner-online-game/blob/master/img/strengthMed.png?raw=true" alt="Thuốc cường độ"width ="100" height="100">
    </div>
    <div id="enhancePrice" class="price">
    </div>

    <div id="fourLeaf" class="tool">
      <img src="https://github.com/hairleng/golden-miner-online-game/blob/master/img/fourLeaf.png?raw=true" alt="Cỏ bốn lá"width ="100" height="100">
    </div>
    <div id="leafPrice" class="price">
    </div>

    <div id='addStoneValue' class="tool">
      <img src="https://github.com/hairleng/golden-miner-online-game/blob/master/img/stoneBook.png?raw=true" alt="Sách đá " width ="100" height="100">
    </div>
    <div id="stonePrice" class="price">
    </div>

    <div id="addDiamondValue" class="tool" >
      <img src="https://raw.githubusercontent.com/hairleng/golden-miner-online-game/master/img/diamond.png" alt="Diamond Potion" width ="100" height="100">
    </div>
    <div id="diamondPrice" class="price">
    </div>

    <div id="bom" class="tool" >
      <img src="https://github.com/hairleng/golden-miner-online-game/blob/master/img/bomb.png?raw=true" alt="bom" width ="100" height="100">
    </div>
    <div id="bomPrice" class="price">
    </div>

    <div id="shopLine" style="display:none">
    </div>
    <div id='money'></div>
    <div id='nextLevel'>Cấp độ tiếp theo</div>

    <div id="gameLoseBoard" style="display:none">
      <div id="gameLose" style="display:none">
        Không đạt đủ điểm
      </div>
      <div id="score" style="display:none">
      </div>
      <div id="restart" class="buttons" style="display:none">
        Restart
      </div>
    </div>
  </div>
</div>


<audio id = 'BGM' src="https://github.com/hairleng/golden-miner-online-game/blob/master/sound/BGM.mp3?raw=true" loop="loop"/>
<audio id = 'intro' src="https://github.com/hairleng/golden-miner-online-game/blob/master/sound/intro.mp3?raw=true"/>
<audio id = 'drag' src="https://github.com/hairleng/golden-miner-online-game/blob/master/sound/drag.mp3?raw=true"/>
<audio id = 'death' src="https://github.com/hairleng/golden-miner-online-game/blob/master/sound/death.mp3?raw=true"/>
<audio id = 'explode' src="https://github.com/hairleng/golden-miner-online-game/blob/master/sound/explode.mp3?raw=true"/>
<audio id = 'cursor' src="https://github.com/hairleng/golden-miner-online-game/blob/master/sound/Cursor2.ogg?raw=true"/>
<script src="gold.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
